<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

</head>

<body>
    <div id="particles-js">
        <div class="contenedor">
            <header>
                <h1>Generador de Codigo QR</h1>
                <p>Pegue la URL o Ingrese para generar el codigo QR</p>
            </header>

            <div class="form">
                <input type="text" class="form-control" placeholder="URL, palabras clave..">
                <button class="btn t waves-effect">Generar Codigo QR</button>
            </div>

            <div class="qr_code">
                <img src="" alt="">
                <button class="btn fas fa-arrow-down descargar"></button>
            </div>
        </div>
    </div>

    <script src="particles.js"></script>
    <script src="app.js"></script>
    <script src="QR.js"></script>
    <script src="FileSaver.min.js"></script>
</body>

</html>
